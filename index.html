<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Management System</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="header-content">
      <h1>Hospital Management System</h1>
      <p>Streamlining healthcare operations for better patient care.</p>
    </div>
    <nav>
      <ul>
        <li><a href="#patients"><i class="fas fa-user-injured"></i> Patients</a></li>
        <li><a href="#doctors"><i class="fas fa-user-md"></i> Doctors</a></li>
        <li><a href="#billing"><i class="fas fa-file-invoice-dollar"></i> Billing</a></li>
        <li><a href="#inventory"><i class="fas fa-warehouse"></i> Inventory</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Patient Management Section -->
    <section id="patients" class="section-card">
      <h2><i class="fas fa-user-injured"></i> Patient Management</h2>
      <div class="form-container">
        <form id="patientForm">
          <label for="patientName">Patient Name:</label>
          <input type="text" id="patientName" required>
          <label for="patientAge">Age:</label>
          <input type="number" id="patientAge" required>
          <label for="patientGender">Gender:</label>
          <select id="patientGender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
          <button type="submit"><i class="fas fa-plus"></i> Add Patient</button>
        </form>
        <div class="image-container">
          <img src="https://via.placeholder.com/300" alt="Patient Image">
        </div>
      </div>
      <ul id="patientList" class="data-list"></ul>
    </section>

    <!-- Doctor Scheduling Section -->
    <section id="doctors" class="section-card">
      <h2><i class="fas fa-user-md"></i> Doctor Scheduling</h2>
      <div class="form-container">
        <form id="doctorForm">
          <label for="doctorName">Doctor Name:</label>
          <input type="text" id="doctorName" required>
          <label for="doctorSpecialization">Specialization:</label>
          <input type="text" id="doctorSpecialization" required>
          <label for="doctorSchedule">Schedule:</label>
          <input type="datetime-local" id="doctorSchedule" required>
          <button type="submit"><i class="fas fa-plus"></i> Add Schedule</button>
        </form>
        <div class="image-container">
          <img src="https://via.placeholder.com/300" alt="Doctor Image">
        </div>
      </div>
      <ul id="doctorList" class="data-list"></ul>
    </section>

    <!-- Billing Section -->
    <section id="billing" class="section-card">
      <h2><i class="fas fa-file-invoice-dollar"></i> Billing</h2>
      <div class="form-container">
        <form id="billingForm">
          <label for="patientId">Patient ID:</label>
          <input type="text" id="patientId" required>
          <label for="amount">Amount:</label>
          <input type="number" id="amount" required>
          <label for="paymentMethod">Payment Method:</label>
          <select id="paymentMethod" required>
            <option value="cash">Cash</option>
            <option value="card">Card</option>
            <option value="insurance">Insurance</option>
          </select>
          <button type="submit"><i class="fas fa-plus"></i> Generate Bill</button>
        </form>
        <div class="image-container">
          <img src="https://via.placeholder.com/300" alt="Billing Image">
        </div>
      </div>
      <ul id="billingList" class="data-list"></ul>
    </section>

    <!-- Inventory Tracking Section -->
    <section id="inventory" class="section-card">
      <h2><i class="fas fa-warehouse"></i> Inventory Tracking</h2>
      <div class="form-container">
        <form id="inventoryForm">
          <label for="itemName">Item Name:</label>
          <input type="text" id="itemName" required>
          <label for="itemQuantity">Quantity:</label>
          <input type="number" id="itemQuantity" required>
          <label for="itemCategory">Category:</label>
          <input type="text" id="itemCategory" required>
          <button type="submit"><i class="fas fa-plus"></i> Add Item</button>
        </form>
        <div class="image-container">
          <img src="https://via.placeholder.com/300" alt="Inventory Image">
        </div>
      </div>
      <ul id="inventoryList" class="data-list"></ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Hospital Management System. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
